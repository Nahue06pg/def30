<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .quiz-container button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .quiz-container button.correct {
            background-color: #28a745;
        }
        .quiz-container button.incorrect {
            background-color: #dc3545;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h2 id="question">¿Cuál es la capital de Francia?</h2>
    <button class="option" onclick="checkAnswer(this, 'incorrecta')">A) Berlín</button>
    <button class="option" onclick="checkAnswer(this, 'incorrecta')">B) Madrid</button>
    <button class="option" onclick="checkAnswer(this, 'correcta')">C) París</button>
    <button class="option" onclick="checkAnswer(this, 'incorrecta')">D) Roma</button>
    <div id="result" class="result"></div>
</div>

<script>
    function checkAnswer(button, answer) {
        const resultDiv = document.getElementById('result');
        if (answer === 'correcta') {
            resultDiv.textContent = '¡Correcto!';
            button.classList.add('correct');
        } else {
            resultDiv.textContent = 'Incorrecto, intenta de nuevo.';
            button.classList.add('incorrect');
        }
        // Deshabilitar botones después de responder
        const buttons = document.querySelectorAll('.option');
        buttons.forEach(btn => btn.disabled = true);
    }
</script>

</body>
</html>
